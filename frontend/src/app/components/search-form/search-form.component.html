<form [class]="{hamburgerOpen: hamburgerOpen}" [formGroup]="searchForm" (submit)="searchForm.valid && search()"
      novalidate>
  <div class="d-flex search-form">
    <img width="20" src="/resources/btc.svg" alt="Btc">
    <div class="search-box-container mr-2">
      <input #searchInput (focus)="focus$.next($any($event).target.value)" (blur)="onBlur()"
             (click)="click$.next($any($event).target.value)" formControlName="searchText" type="text"
             class="form-control" i18n-placeholder="search-form.searchbar-placeholder"
             placeholder="Explore Address, Transaction, Block">
      <app-search-results #searchResults [hidden]="dropdownHidden" [results]="typeAhead$ | async"
                          (selectedResult)="selectedResult($event)"></app-search-results>
    </div>
    <button [disabled]="isSearching" type="submit">
      <fa-icon *ngIf="!(isTypeaheading$ | async) else searchLoading" [icon]="['fas', 'search']" [fixedWidth]="true"
               i18n-title="search-form.search-title" title="Search"></fa-icon>
    </button>
  </div>
</form>

<ng-template #searchLoading>
  <div class="spinner-border spinner-border-sm text-light" role="status" aria-hidden="true"
       (click)="searchForm.valid && search()"></div>
</ng-template>
