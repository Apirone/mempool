<footer class="mt-auto">
  <div style="background: #EFF3F8" class="footer__top">
    <div class="container">
      <div class="footer__top-left">
        <div class="footer__top-left-rate-logo">
          <a routerLink="/" class="link hovered footer__logo">
            <app-apr-logo [isBlack]="true"></app-apr-logo>
          </a>
          <!-- TrustBox widget - Micro Review Count -->
          <div
            #trustbox
            class="trustpilot-widget"
            data-locale="en-US"
            data-template-id="5419b6a8b0d04a076446a9ad"
            data-businessunit-id="5b70d4c28016670001a7471e"
            data-style-height="24px"
            data-style-width="100%"
            data-theme="light"
            data-min-review-count="10"
          >
            <a
              href="https://www.trustpilot.com/review/apirone.com"
              target="_blank"
              rel="noopener"
              >Trustpilot</a
            >
          </div>
          <!-- End TrustBox widget -->
          <a
            href="mailto:support@apirone.com"
            style="color: var(--grey-text)"
            class="link hovered"
            >support&#64;apirone.com</a
          >
        </div>
        <ul class="footer__links">
          <li class="footer__link">
            <a href="https://apirone.com/brand-resources/" class="link hovered">
              Brand resources
            </a>
          </li>
          <li class="footer__link">
            <a href="https://apirone.com/using-cookies/" class="link hovered">
              Using Cookies
            </a>
          </li>
          <li class="footer__link">
            <a href="https://apirone.com/privacy-policy/" class="link hovered">Privacy Policy</a>
          </li>
          <li class="footer__link">
            <a href="https://apirone.com/gdpr/" class="link hovered">GDPR</a>
          </li>
        </ul>
      </div>
      <div class="footer__top-right">
        <div>
          <a
            href="https://www.eesti.ee/en/"
            target="_blank"
            rel="nofollow"
            class="link hovered"
          >
            <img
              src="/resources/footer/eesti.svg"
              alt="www.eesti.ee"
              width="100px"
              height="42px"
            />
          </a>
          <a
            href="https://www.eas.ee/"
            target="_blank"
            rel="nofollow"
            class="link hovered"
          >
            <img
              src="/resources/footer/eas.png"
              alt="www.eas.ee"
              style="margin-right: 10px;"
              width="100px"
              height="57px"
            />
          </a>
        </div>
        <a
          href="http://ipv6-test.com/validate.php?url=apirone.com"
          target="_blank"
        >
          <img
            src="/resources/footer/ipv6.png"
            alt="ipv6 ready"
            title="ipv6 ready"
            border="0"
            width="80px"
            height="15px"
          />
        </a>
      </div>
    </div>
  </div>
  <div style="background: #E1E8F0" class="footer__bottom pt-3 pb-3">
    <div class="container">
      <div>© 2017-{{ currentYear }} Apirone OÜ. All Rights Reserved.</div>
      <div class="social">
        <a
          href="https://twitter.com/apirone_com"
          target="_blank"
          class="link hovered"
        >
          <img
            src="/resources/footer/tw.svg"
            alt="Twitter"
            width="22px"
            height="22px"
          />
        </a>
        <a
          href="https://www.facebook.com/apirone"
          target="_blank"
          class="link hovered ml-2"
        >
          <img
            src="/resources/footer/fb.svg"
            alt="Facebook"
            width="22px"
            height="22px"
          />
        </a>
        <a
          href="https://www.reddit.com/user/apirone_com/"
          target="_blank"
          class="link hovered ml-2"
        >
          <img
            src="/resources/footer/reddit.svg"
            alt="Reddit"
            width="22px"
            height="22px"
          />
        </a>
        <a
          href="https://medium.com/@apirone"
          target="_blank"
          class="link hovered ml-2"
        >
          <img
            src="/resources/footer/medium.svg"
            alt="Medium"
            width="22px"
            height="22px"
          />
        </a>
      </div>
    </div>
  </div>
</footer>
